<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Sleeplogger</title>
  <meta name="description" content="Argue!">
  <meta name="author" content="">

  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <div id="container">
    <header>
      <h1>Sleeplogger - NoCookie version</h1>
    </header>
    <div id="main" role="main">
      <table>
        <thead>
          <tr>
            <td><strong>Time</strong></td>
						<td><strong>_Padding:p_</strong></td>
						<td><strong>Date</strong></td>
          </tr>
        </thead>
        <tbody data-bind="foreach: times">
          <tr>
            <td data-bind="text: time"></td>
						<td><strong>_Padding:p_</strong></td>
						<td data-bind="text: date"></td>
          </tr>
        </tbody>
      </table>
      <button data-bind="click: sleepNow">Sleep Now</button>
    </div>

    <footer>
      
    </footer>
  </div> <!--! end of #container -->


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Import Knockout -->
  <script type='text/javascript' src='../libs/knockout-2.0.0.js'></script>

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>

  <!-- Import view-models -->
  <script type='text/javascript' src='../viewmodels/SleepViewModel.js'></script>
  
  <!-- end scripts-->

</body>
</html>
